<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <input type="text" class="input-task" placeholder="O que fazer...">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="img/checked-16x16.png" alt="Tarefa concluída">
                <p>Comprar café</p>
                <img src="img/trash-16x16.png" alt="Tarefa concluída">
            </li>
            <li class="task">
                <img src="img/checked-16x16.png" alt="Tarefa concluída">
                <p>Desenvolver Software</p>
                <img src="img/trash-16x16.png" alt="Tarefa concluída">
            </li>
        </ul>
    </div>
</body>

<script src="script.js"></script>
</html>
